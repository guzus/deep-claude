name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

env:
  GO_VERSION: '1.21'

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip if commit is a release commit (to avoid infinite loop)
    if: "!startsWith(github.event.head_commit.message, ':bookmark: Release version')"
    outputs:
      should_release: ${{ steps.check_version.outputs.should_release }}
      new_version: ${{ steps.version_bump.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest tag
        id: get_latest_tag
        run: |
          git fetch --tags --force

          # Get the latest production release tag (excluding pre-release tags)
          LATEST_TAG=$(git tag -l "v*.*.*" | grep -v "-" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi

          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest production tag: $LATEST_TAG"

      - name: Determine version bump
        id: version_bump
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"

          # Remove 'v' prefix if present
          VERSION=${LATEST_TAG#v}

          # Split version into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Get commit messages since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          echo "Commits since last release:"
          echo "$COMMITS"

          # Determine bump type based on commit messages
          # Look for conventional commit prefixes and gitmoji
          if echo "$COMMITS" | grep -qiE "^(breaking|BREAKING CHANGE|feat!|fix!|chore!|:boom:)"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qiE "^(feat|:sparkles:)"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (${BUMP_TYPE} bump)"

      - name: Check if release is needed
        id: check_version
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"

          if [ "$LATEST_TAG" = "$NEW_VERSION" ]; then
            echo "No new commits to release (version unchanged: $LATEST_TAG)"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"%s" --no-merges)
          fi

          # Check if all commits are test/CI/docs related
          TEST_ONLY=true
          while IFS= read -r commit; do
            if ! echo "$commit" | grep -qiE "^(:construction_worker:|:white_check_mark:|:green_heart:|:pencil:|test:|ci:|docs:)"; then
              TEST_ONLY=false
              break
            fi
          done <<< "$COMMITS"

          if [ "$TEST_ONLY" = "true" ]; then
            echo "Skipping release: only test/CI/docs changes"
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Will create release: $LATEST_TAG â†’ $NEW_VERSION"
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Update version in main.go
        if: steps.check_version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          VERSION_NUM="${NEW_VERSION#v}"

          # Update version in cmd/continuous-claude/main.go
          sed -i 's/Version   = "[^"]*"/Version   = "'"$VERSION_NUM"'"/' cmd/continuous-claude/main.go

          echo "Updated version to $VERSION_NUM in cmd/continuous-claude/main.go"
          grep "Version" cmd/continuous-claude/main.go

      - name: Update CHANGELOG
        if: steps.check_version.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_latest_tag.outputs.latest_tag }}"
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          DATE=$(date +%Y-%m-%d)

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create new entry
          cat > new_entry.md << EOF
          ## [$NEW_VERSION] - $DATE

          ### What's Changed

          $COMMITS

          EOF

          # If CHANGELOG.md doesn't exist, create it
          if [ ! -f CHANGELOG.md ]; then
            echo "# CHANGELOG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Create temp file with header
          echo "# CHANGELOG" > temp_changelog.md
          echo "" >> temp_changelog.md

          # Add new entry
          cat new_entry.md >> temp_changelog.md

          # Add rest of existing changelog (skip header)
          tail -n +3 CHANGELOG.md >> temp_changelog.md || true

          mv temp_changelog.md CHANGELOG.md

          echo "Updated CHANGELOG.md"

      - name: Commit version bump
        if: steps.check_version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cmd/continuous-claude/main.go CHANGELOG.md
          git commit -m ":bookmark: Release version $NEW_VERSION"
          git push origin main

          echo "Committed and pushed version bump to main"

      - name: Create tag
        if: steps.check_version.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.version_bump.outputs.new_version }}"
          git tag "$NEW_VERSION"
          git push origin "$NEW_VERSION"
          echo "Created and pushed tag $NEW_VERSION"

  build:
    needs: release
    if: needs.release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_version }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${{ needs.release.outputs.new_version }}"
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          GIT_COMMIT=$(git rev-parse --short HEAD)

          BINARY_NAME=continuous-claude
          if [ "$GOOS" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi
          OUTPUT_NAME="${BINARY_NAME}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "$GOOS" = "windows" ]; then
            OUTPUT_NAME="${OUTPUT_NAME}.exe"
          fi

          go build -ldflags "-s -w \
            -X main.Version=${VERSION} \
            -X main.BuildDate=${BUILD_DATE} \
            -X main.GitCommit=${GIT_COMMIT}" \
            -o "build/${OUTPUT_NAME}" ./cmd/continuous-claude

          # Create checksum
          cd build && sha256sum "${OUTPUT_NAME}" > "${OUTPUT_NAME}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: continuous-claude-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/

  publish:
    needs: [release, build]
    if: needs.release.outputs.should_release == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.new_version }}
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f \( -name "continuous-claude-*" -o -name "*.sha256" \) -exec mv {} release/ \;
          ls -la release/

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.release.outputs.new_version }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          PREV_TAG=$(git describe --tags --abbrev=0 ${VERSION}^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log ${PREV_TAG}..${VERSION} --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          cat > release_notes.md << EOF
          ## What's Changed

          ${COMMITS}

          ## Installation

          ### One-liner install (recommended)
          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          \`\`\`

          ### Install via Go
          \`\`\`bash
          go install github.com/${{ github.repository }}/cmd/continuous-claude@${VERSION}
          \`\`\`

          ### Download pre-built binary

          Download the binary for your platform:

          **Linux (amd64)**
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${VERSION}/continuous-claude-linux-amd64 -o continuous-claude
          chmod +x continuous-claude
          sudo mv continuous-claude /usr/local/bin/
          \`\`\`

          **Linux (arm64)**
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${VERSION}/continuous-claude-linux-arm64 -o continuous-claude
          chmod +x continuous-claude
          sudo mv continuous-claude /usr/local/bin/
          \`\`\`

          **macOS (Apple Silicon)**
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${VERSION}/continuous-claude-darwin-arm64 -o continuous-claude
          chmod +x continuous-claude
          sudo mv continuous-claude /usr/local/bin/
          \`\`\`

          **macOS (Intel)**
          \`\`\`bash
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${VERSION}/continuous-claude-darwin-amd64 -o continuous-claude
          chmod +x continuous-claude
          sudo mv continuous-claude /usr/local/bin/
          \`\`\`

          **Windows (amd64)**

          Download \`continuous-claude-windows-amd64.exe\` from the assets below and add it to your PATH.

          ### Verify Checksums

          Each binary has a corresponding \`.sha256\` file. To verify your download:
          \`\`\`bash
          # Download the checksum file (adjust filename for your platform)
          curl -fsSL https://github.com/${{ github.repository }}/releases/download/${VERSION}/continuous-claude-linux-amd64.sha256 -o continuous-claude.sha256

          # Verify the binary
          sha256sum -c continuous-claude.sha256
          \`\`\`
          EOF

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.release.outputs.new_version }}
          artifacts: "release/*"
          bodyFile: release_notes.md
          allowUpdates: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
